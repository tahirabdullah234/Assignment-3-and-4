<div class="container">
    <div class="row row-content">
        <div class="col-12">
           <h3>Please Add a new Student</h3>
        </div>
         <div class="col-12 col-md-9">
             <form>
                 <div class="form-group row">
                     <label for="sname" class="col-md-2 col-form-label">Student's Name:</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="sname" name="sname" placeholder="Student's Name" [(ngModel)]="sname">
                     </div>
                 </div>
                 <div class="form-group row">
                     <label for="rollno" class="col-md-2 col-form-label">Roll Number:</label>
                     <div class="col-md-10">
                         <input type="text" class="form-control" id="rollno" name="rollno" placeholder="Roll Number" [(ngModel)]="srollno">
                     </div>
                 </div>
                 <div class="form-group row">
                     <div class="offset-md-2 col-md-10">
                         <button type="submit" class="btn btn-primary" (click)="addstudent()">Add Teacher</button>
                     </div>
                 </div>
             </form>
    
         </div>
          <div class="col-12 col-md">
         </div>
    </div>
    </div>
