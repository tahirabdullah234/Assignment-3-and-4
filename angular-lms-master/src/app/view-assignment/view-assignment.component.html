<div class="container">
    <div class="row row-content">
        <div class="col-12">
           <h3>Please Submit Assignment</h3>
        </div>
         <div class="col-12 col-md-9">
             <form>
                 <div class="form-group row">
                     <label for="tname" class="col-md-2 col-form-label">Assignment Name:</label>
                     <div class="col-md-10">
                         <p>{{name}}</p>
                     </div>
                 </div>
                 <div class="form-group row">
                     <label for="designation" class="col-md-2 col-form-label">Question:</label>
                     <div class="col-md-10">
                         <p>{{question}}</p>
                     </div>
                 </div>
                 <div class="form-group row">
                    <label for="designation" class="col-md-2 col-form-label">Subject:</label>
                    <div class="col-md-10">
                      <p>{{subject}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="designation" class="col-md-2 col-form-label">Answer:</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control"  name="answer" placeholder="Answer" [(ngModel)]="tdesignation">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button type="submit" class="btn btn-primary" (click)="addAssignment()">Submit Assignment</button>
                    </div>
                 </div>
             </form>
         </div>
          <div class="col-12 col-md">
         </div>
    </div>
    </div>
